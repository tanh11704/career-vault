spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:careervault_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  flyway:
    enabled: false